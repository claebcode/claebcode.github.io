<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quick Surface 2</title>
    <!-- <title>Quick Surface Rewrite</title> -->
    <!-- <link rel="shortcut icon" href="assets/icon/QSRW_3_blue.png" type="image/x-icon"> -->
    <link rel="shortcut icon" href="assets/icon/icon2_site.png">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="styles/menus.css">
    <link rel="manifest" href="manifest.json">
</head>
<body class="theme-light">
    <script src="out/pre_init.js"></script>
    <script src="out/theme.js"></script>
    <div class="ov hide"></div>
    <div class="hit"></div>
    <div class="legacy-banner"></div>
    <div class="main">
        <div class="mobile-list"></div>
        <div class="header pane">
            <div class="icon">
                <img draggable="false" src="assets/icon/icon.svg" alt="">
                <!-- <div>QS</div> -->
            </div>
            <div class="menu-bar">
                <div><div>File</div></div>
                <div><div>Edit</div></div>
                <div><div>View</div></div>
                <div><div>Image</div></div>
                <div><div>Layer</div></div>
                <div><div>Object</div></div>
                <div><div>Logic</div></div>
            </div>
            <div class="gsearch-cont"><input type="text" class="gsearch"></div>
            <div style="margin-left:auto" class="header file-list"></div>
        </div>
        <div class="tool-settings pane">
            <div class="l-cur-tool"></div>
            <div class="d-tool-settings"></div>
        </div>
        <div class="area pane">
            <div class="tools pane"></div>
            <div class="left-pane pane vert-pane" resize="r">
                <!-- <div class="header"></div> -->
            </div>
            <div class="center-pane pane vert-pane">
                <!-- <div class="header file-list"></div> -->
                <div class="center-area"></div>
            </div>
            <div class="right-pane pane vert-pane" resize="l">
                <!-- <div class="header"></div> -->
            </div>
        </div>
        <div id="bottom-pane" class="bottom-pane pane horz-pane" resize="u"></div>
        <div class="status-bar pane">
            <div></div>
            <div class="d-ver">
                <div class="l-ver"></div>
            </div>
        </div>
    </div>
    <script src="lib/jszip.js"></script>
    <script src="lib/gif.js"></script>
    <script src="out/db.js"></script>
    <script src="out/color_util.js"></script>
    <script src="out/menu_api.js"></script>
    <script src="out/kb_api.js"></script>
    <script src="out/menus.js"></script>
    <script src="out/tooltips.js"></script>
    <script src="out/NE2.js"></script>
    <script src="out/util.js"></script>
    <script src="out/canvas_objs.js"></script>
    <script src="out/history.js"></script>
    <script src="out/main.js"></script>
    <script src="out/panels.js"></script>
    <script src="out/animation.js"></script>
    <script src="out/keys.js"></script>
    <script src="out/file_formats.js"></script>
    <script src="out/files.js"></script>
    <script src="out/tools.js"></script>
    <script src="out/actions.js"></script>
    <script src="out/post_init.js"></script>
    <script src="out/mobile.js"></script>
</body>
</html>
